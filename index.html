<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 4s ease-out;
        }

        .segment {
            width: 50%;
            height: 50%;
            background-color: #8e44ad;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #333;
            position: absolute;
            top: -30px; /* Ajuste a posição vertical da seta */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roleta Simples</h1>
        <input type="text" id="itemInput" placeholder="Adicione um item" />
        <button id="addItemButton">Adicionar Item</button>
        <div class="wheel" id="wheel">
            <div class="arrow"></div> <!-- Seta adicionada aqui -->
        </div>
        <button id="spinButton">Girar!</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const itemInput = document.getElementById("itemInput");
        const addItemButton = document.getElementById("addItemButton");

        let items = [];

        addItemButton.addEventListener("click", function() {
            const itemValue = itemInput.value.trim();
            if (itemValue && !items.includes(itemValue)) {
                items.push(itemValue);
                drawWheel();
                itemInput.value = ''; // Limpar o campo de entrada
            } else {
                alert("Por favor, insira um item válido e único.");
            }
        });

        function drawWheel() {
            wheel.innerHTML = ''; // Limpar a roleta antes de desenhar
            const segmentAngle = 360 / items.length; // Calcular o ângulo de cada segmento

            // Adicionar a seta de novo
            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            wheel.appendChild(arrow);
            
            items.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                segment.textContent = item;
                wheel.appendChild(segment);
            });
        }

        document.getElementById("spinButton").addEventListener("click", function() {
            if (items.length === 0) {
                alert("Adicione itens à roleta antes de girar!");
                return;
            }

            const randomDegree = Math.floor(Math.random() * 360) + 3600; // Girar 10 vezes + um giro aleatório
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            // Espera o giro terminar e calcula o resultado
            setTimeout(() => {
                const finalDegree = randomDegree % 360; // Obter o ângulo final
                const segmentIndex = Math.floor(finalDegree / (360 / items.length)); // Determinar o segmento correspondente
                result.textContent = `Resultado: ${items[segmentIndex]}`; // Exibir o item correspondente
            }, 4000); // 4 segundos
        });
    </script>
</body>
</html>
