<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffffff;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1.2rem;
            border: 1px solid #fff;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/m2qF8ZVZ/IMG-20241004-185213-751.jpg" alt="Imagem do jogo"> <!-- Substitua "URL_DA_IMAGEM" pelo link da imagem desejada -->
        <h1>Gerador de sensi</h1>
        <button type="button" onclick="gerarSensibilidade()">Gerar Sensibilidade Aleatória</button>
        
        <div id="resultado" class="resultado"></div>
    </div>
    
    <script>
        function gerarSensibilidade() {
            const dpi = Math.floor(Math.random() * (1001 - 400)) + 400; // Gera DPI entre 400 e 1000
            const pontoVermelho = Math.floor(Math.random() * 201); // Sensi Ponto Vermelho entre 0 e 200
            const mira2x = Math.floor(Math.random() * 201); // Sensi Mira 2x entre 0 e 200
            const mira4x = Math.floor(Math.random() * 201); // Sensi Mira 4x entre 0 e 200
            const miraAwm = Math.floor(Math.random() * 201); // Sensi Mira AWM entre 0 e 200

            const resultado = `
                <h2>Configurações Geradas:</h2>
                <p><strong>DPI:</strong> ${dpi}</p>
                <p><strong>Ponto Vermelho:</strong> ${pontoVermelho}</p>
                <p><strong>Mira 2x:</strong> ${mira2x}</p>
                <p><strong>Mira 4x:</strong> ${mira4x}</p>
                <p><strong>Mira AWM:</strong> ${miraAwm}</p>
            `;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = resultado;
            resultadoDiv.classList.add('visible');

            // Mudar a cor aleatoriamente
            const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            resultadoDiv.style.color = randomColor;
            document.querySelector('button').style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
